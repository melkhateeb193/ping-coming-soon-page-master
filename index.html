<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="d-flex flex-column justify-content-center align-items-center container w-75">
    <img class="mb-3" src="images/logo.svg" alt="Logo">
    <h1 class="mb-3">We are launching <span>soon!</span></h1>
    <p class="mb-3">Subscribe and get notified</p>
    <div class="w-75">
      <div class="d-flex">
        <input id="input" type="text" placeholder="Your Email address.." class="form-control me-3">
        <button id="btn" class="btn w-50">Notify Me</button>
      </div>
      <span id="error" class="align-self-start d-none">please provide a valid email address</span>
    </div>
    <img class="illustror" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    <ul class="d-flex justify-content-between">
      <li class="me-5"><i class="fa-brands fa-facebook"></i></li>
      <li class="me-5"><i class="fa-brands fa-twitter"></i></li>
      <li class="me-5"><i class="fa-brands fa-instagram"></i></li>
    </ul>

    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
